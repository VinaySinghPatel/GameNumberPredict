<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Number-Guess-Game</title>
</head>
<body>
    <main id="MainBox">
        <div id="MainDiv">
                <div id="Nav">
                    <nav>
                        <span id="HomeButton">Home</span>
                        <span id="Time">Time : </span>
                        <span id="Time1">24:00:00</span>
                        <span id="ReadAboutButton">Read-About</span>
                        <span id="ContactUsButton">Contact-Us</span>
                    </nav>
                </div>

                    <div class="game_Tag">
                            <h1 id="GameName">Number Find Game </h1>
                            <h4 id="SmallTag">You Have to find Numbers in the Boxes</h4>
                            <hr>
                   </div>

                    <div id="New_Reset">
                        <button id="NewGame">New Game</button>
                        <button id="ResetGame">Change Num</button>
                    </div>

                    <div id="Three">

                        
                        <!-- <div id="UserOne">
                            <h2 id="Player">Player I</h2>
                            <span id="Score">Score : </span>
                            <span id="ScOne">10</span>
                        </div> -->

                <div id="MainWork">
                            <div id="Direction">
                                <h3 id="startEnd"> The game has started !</h3>
                            </div>
                            <div id="First">
                                    <button id="one">1</button>
                                    <button id="second">2</button>
                                    <button id="three">3</button>
                                    <button id="four">4</button>
                                    <button id="five">5</button>
                                    <button id="six">6</button>
                            </div>
                          
                            <div id="Second">
                                <button id="seven">7</button>
                                <button id="Eight">8</button>
                                <button id="Nine">9</button>
                                <button id="Ten">10</button>
                                <button id="Eleven">11</button>
                                <button id="Twelve">12</button>
                            </div>

                            <div id="Rules">
                                <h4 id="RUle1">Note : Choose Numbers Between 1 to 12 Numbers in the Box</h4>
                                <h4 id="Rule2">Number Are Generated By Computer</h4>
                            </div>
              
              
                        </div>


                        <!-- <div id="UserTwo">
                            <h2 id="Player">Player II</h2>
                            <span id="Score">Score :</span>
                            <span id="ScTwo">10</span>
                        </div> -->
                    </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
